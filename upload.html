<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDFs</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .progress-container {
            width: 50%;
            margin: 20px auto;
        }
        .progress-bar {
            height: 25px;
            width: 0%;
            background: green;
            border-radius: 10px;
            text-align: center;
            color: white;
            font-weight: bold;
            line-height: 25px;
            margin-bottom: 5px;
        }
        .file-status {
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Upload PDF Files</h2>
    <form id="uploadForm" method="post" enctype="multipart/form-data">
        <input type="file" name="files" id="fileInput" multiple required>
        <button type="submit">Upload</button>
    </form>

    <div id="progressContainer" class="progress-container">
        <p class="file-status">Overall Progress: <span id="progress-text">0%</span></p>
        <div class="progress-bar" id="overall-progress">0%</div>
    </div>

    <p id="statusMessage">Waiting for file uploads...</p>

    <script>
        var socket = io.connect("http://127.0.0.1:5000"); // WebSocket connection
        var fileQueue = [];
        var processing = false;

        document.getElementById("uploadForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var files = document.getElementById("fileInput").files;
            if (files.length === 0) {
                alert("Please select at least one file.");
                return;
            }

            fileQueue = Array.from(files);
            processNextFile();
        });

        function processNextFile() {
            if (fileQueue.length === 0) {
                document.getElementById("statusMessage").innerText = "✅ All files processed successfully!";
                document.getElementById("overall-progress").style.background = "blue";
                return;
            }

            var file = fileQueue.shift();
            var formData = new FormData();
            formData.append("files", file);

            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/upload", true);
            xhr.onload = function() {
                if (xhr.status === 200) {
                    document.getElementById("statusMessage").innerText = "✅ File uploaded successfully! Processing...";
                } else {
                    document.getElementById("statusMessage").innerText = "❌ Upload failed. Try again.";
                }
            };
            xhr.send(formData);
        }

        // Update progress bar dynamically for one file at a time
        socket.on("progress", function (data) {
            var progressBar = document.getElementById("overall-progress");
            var progressText = document.getElementById("progress-text");

            if (progressBar && progressText) {
                progressBar.style.width = data.percentage + "%";
                progressBar.innerText = data.percentage + "%";
                progressText.innerText = data.percentage + "%";
            }
        });

        socket.on("completed", function () {
            processNextFile();
        });
    </script>
</body>
</html>
